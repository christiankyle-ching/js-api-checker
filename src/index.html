<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS API Checker</title>

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
    />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <style>
      .text-center {
        text-align: center;
      }

      .w-100 {
        width: 100%;
      }

      button {
        background-color: black;
        border-color: black;
      }

      table {
        display: table !important;
        table-layout: fixed;
      }

      th,
      tr,
      td {
        overflow-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <noscript> Please allow Javascript to run this. </noscript>

    <div class="container" style="margin-top: 3.6rem">
      <header class="text-center">
        <h1>JS API Checker</h1>
        <p>Check Javascript APIs' compatibility on your current browser.</p>

        <form id="formSearch">
          <input
            name="search"
            type="search"
            spellcheck="false"
            placeholder="Enter any JS API (ex. navigator.clipboard)..."
          />

          <button type="submit" class="w-100">Search</button>
        </form>
      </header>

      <section>
        <table id="tableJSApi" class="text-center">
          <thead>
            <tr>
              <th>JS API</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>
      </section>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
