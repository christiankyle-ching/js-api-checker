<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Meta Tags -->
    <title>JS API Checker</title>
    <meta
      name="description"
      content="A simple static webpage to search and list all available JS APIs in Window, Navigator, and HTMLDocument."
    />

    <meta property="og:url" content="https://js-api-checker.vercel.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="JS API Checker" />
    <meta
      property="og:description"
      content="A simple static webpage to search and list all available JS APIs in Window, Navigator, and HTMLDocument."
    />
    <meta
      property="og:image"
      content="https://js-api-checker.vercel.app/_/meta_og_image.png"
    />

    <!-- CSS Reset -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />

    <!-- Milligram CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <noscript>
      <div class="container">
        <h4>You're here for checking JavaScript API. Enable it first ðŸ˜‚</h4>
      </div>
    </noscript>

    <div class="container" style="margin-top: 3.6rem">
      <header class="text-center">
        <h1>JS API Checker</h1>
        <span
          >Check Javascript APIs' compatibility on your current browser.</span
        >
      </header>

      <form id="formSearch">
        <input
          name="search"
          type="search"
          spellcheck="false"
          placeholder="Enter any JS API (ex. navigator.clipboard)..."
        />

        <button type="submit" class="w-100 m-0">Search</button>

        <small id="timer"></small>
      </form>

      <section>
        <table id="tableJSApi" class="text-center">
          <thead>
            <tr>
              <th><h4 class="m-0">JS APIs</h4></th>
            </tr>
          </thead>

          <tbody>
            <!-- INJECTED BY JS -->
          </tbody>
        </table>
      </section>

      <!-- Floating Buttons -->
      <div class="nav-buttons">
        <button
          class="button-round button-icon transition-opacity"
          id="btnScrollTop"
        >
          <img src="./img/chevrons-up.svg" alt="Scroll to Top" />
        </button>
        <button
          class="button-round button-icon transition-opacity"
          id="btnScrollBottom"
        >
          <img src="./img/chevrons-down.svg" alt="Scroll to Bottom" />
        </button>
      </div>
    </div>

    <footer class="container">
      <h4>JS API Checker</h4>

      <small
        >Icons by <a href="https://feathericons.com/">Feather Icons</a></small
      >
      <br />
      <small>CSS by <a href="https://milligram.io/">Milligram</a></small>
    </footer>

    <script src="./index.js"></script>
  </body>
</html>
